<!DOCTYPE html>
<head>
    <title>Protein Mutations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Protein Mutations</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif%}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if url_for('viewer_home') in request.path %}active{% endif%}" href="{{ url_for('viewer_home') }}">Viewer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == url_for('list_lineages') %}active{% endif%}" href="{{ url_for('list_lineages') }}">Lineages</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li> -->
            </ul>
            <form class="d-flex" id='nav-search'>
              <input class="form-control me-2" placeholder="Search by pango lineage" aria-label="Search" id="nav-search-box">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Script to handle navbar searching -->
      <script>
        document.getElementById("nav-search").onsubmit = function(e){
          window.location.assign('{{ url_for("view_lineage", lineage="", _external=True) }}'+document.getElementById('nav-search-box').value);
          e.preventDefault();
          return false;
        }
      </script>
      <div class="container" style="padding-top: 100px;">
          <!-- Main block -->
          {% block main %}{% endblock %}
      </div>
      <br>
      <br>
      <br>

      <footer>
        <div class="container text-center">
          Protein Mutations Viewer | Viewer based on <a href="https://molstar.org/">Mol*</a>
        </div>
      </footer>
</body>
