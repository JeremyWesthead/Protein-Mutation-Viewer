{% extends 'base.html' %}
{% block main %}
    <h3>Compare two lineages</h3>
    <h5>Search for the first lineage:</h5>
    <form style="align-self: center;width: 75%" class="d-flex" id='search'>
        <input class="form-control me-2" placeholder="Search by lineage" aria-label="Search" id="search-box">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <script>
        document.getElementById("search").onsubmit = function(e){
            window.location.assign('{{ url_for("search", compare=1, _external=True)|safe}}&query='+document.getElementById('search-box').value);         
            e.preventDefault();
            return false;
        }
    </script>
{% endblock %}
